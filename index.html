<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Ricky And Morty</title>
  </head>
  <body>
    <header class="bg-dark container-fluid">
        <div class="row">
            <div class="col-8 col-md-4 mx-auto">
                <img src="img/rm.png" class="img-fluid ">
            </div>
            <div class="row ">
               <div class="col-lg-12 col-md-6 col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
                    <div class="container-fluid ">
                      <a class="navbar-brand" href="#">Ricky y Morty</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Personajes</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Ubicaciones</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
               </div>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div id="contenedor-personajes" class="row">

        </div>
        <div id="moldes" class="d-none">
          <div class="col-lg-3 col-md-6 col-12 pt-5 molde-personaje">
            <div class="card text-center">
                <div class="card-header bg-dark bg-gradient text-center text-white-50">
                    <span class="nombre-personaje"></span>
                </div>
                <div class="card-body">
                    <img src="img/rm.png" class="card-img imagen-personaje" alt="...">
                </div>
                <div class="card-footer d-grid gap-1">
                    <a href="#" class="btn btn-primary btn-ver-personaje">Ver Personaje</a>
                </div>
            </div>
          </div>
        <div class="molde-detalle">
            <div class="row">
              <div class="col">
                <h3 class="nombre-sa-personaje">Personaje</h3>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <img class="imagen-sa-personaje" src="" alt="">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <i class="estado-sa-personaje">Estado</i>
              </div>
            </div>
        </div>
      </div>


    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
